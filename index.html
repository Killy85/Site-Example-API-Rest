        // AutoComplete du nom de la ville
         $("#Ville1").autocomplete({
            source: function(request, response){
                $.ajax({

    				jsonpCallback: "jsoncallback",

    				},
    				success: function( data ) 
    				{
    				    delete data.count;
    				    delete data.typeretour;

                        }
                    }).slice(0, 10));

    			});

        });
